<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<script src="../../node_modules/rxjs/bundles/rxjs.umd.js"></script>
</head>
<body>
	<h1>RxJS의 핵심. Observable</h1>
	<h2>Observable-lazy</h2>
<script>
const { Observable } = rxjs;
const numbers$ = Observable.create(observer => {
  console.log("create observable");
  try {
    observer.next(1);
  } catch(e) {
    observer.error("error observable");
  } finally {
    observer.complete();
  }
});

numbers$.subscribe(
    value => console.log(`첫번째 observable ${value}`),
    error => console.log(`첫번째 observable ${error}`)
);
numbers$.subscribe(
    value => console.log(`두번째 observable ${value}`),
    error => console.log(`두번째 observable ${error}`)
);
</script>
</body>
</html>
