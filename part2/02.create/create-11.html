<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<script src="../../node_modules/rxjs/bundles/rxjs.umd.js"></script>
</head>
<body>
	<h1>Observable 만들기</h1>
	<h2>throwError</h2>
<script>
const { throwError, of } = rxjs;
const { mergeMap } = rxjs.operators;

of(1, -2, 3).pipe(
  mergeMap(number => number < 0 ? throwError("number는 0보다 커야한다") : of(number))
)
.subscribe({
  next: v => console.log(v),
  error: e => console.error(e),
  complete: () => console.log("완료")
});

// 1
// number는 0보다 커야한다
</script>
</body>
</html>
