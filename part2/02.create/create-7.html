<body>
	<h1>Observable 만들기</h1>
	<h2>fromEvent</h2>
<script>
const { fromEvent } = rxjs;
const click$ = fromEvent(document, "click");
const subscription = click$.subscribe({
  next: v => console.log("click 이벤트 발생"),
  error: e => console.error(e),
  complete: () => console.log("완료")
});

// click 이벤트 발생
// click 이벤트 발생
// click 이벤트 발생

</script>
